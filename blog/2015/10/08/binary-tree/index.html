	<h1 class="title" itemprop="name">The Point of Binary Tree</h1>
	<div class="entry-content" itemprop="articleBody"><p>二叉树三种遍历总是记不住，希望写一遍以后能够记下。。</p>

<!--more-->


<ul>
<li>先序：父先</li>
<li>中序：父中</li>
<li>后序：父后</li>
</ul>


<p>已知中序和后序或者中序和先序序列事都可以重构出该二叉树，这也是常见的编程实现题目。</p>

<p>以先序和中序为例构建二叉树的java实现：</p>

</pre></td><td class='code'><pre><code class=''><span class='line'>//TreeNode.java
</span><span class='line'>public class TreeNode {
</span><span class='line'>       int val;
</span><span class='line'>       TreeNode left;
</span><span class='line'>       TreeNode right;
</span><span class='line'>       TreeNode(int x) { val = x; }       
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>

</pre></td><td class='code'><pre><code class=''><span class='line'>//solution.java
</span><span class='line'>public class solution {
</span><span class='line'>  
</span><span class='line'>  
</span><span class='line'>  public static void main(String [] args){
</span><span class='line'>      int pre[] ={1,2,4,7,3,5,6,8};
</span><span class='line'>      int in[] = {4,7,2,1,5,3,8,6};
</span><span class='line'>      TreeNode tree = reConstructBinaryTree(pre, in);
</span><span class='line'>      postTraverse(tree);
</span><span class='line'>}
</span><span class='line'>  
</span><span class='line'>  
</span><span class='line'>  public static TreeNode reConstructBinaryTree(int[] pre, int[] in) {
</span><span class='line'>      int lengthpre = pre.length;
</span><span class='line'>      int lengthin = pre.length;
</span><span class='line'>      if (lengthin != lengthpre)
</span><span class='line'>          return null;
</span><span class='line'>      TreeNode tree = new TreeNode(pre[0]);
</span><span class='line'>      tree.left = null;
</span><span class='line'>      tree.right = null;
</span><span class='line'>      if (lengthin == 1)
</span><span class='line'>          return tree;
</span><span class='line'>      int i;
</span><span class='line'>      for (i = 0; i &lt; lengthin; i++) {
</span><span class='line'>          if (tree.val == in[i])
</span><span class='line'>              break;
</span><span class='line'>      }
</span><span class='line'>      if (i &gt; 0) {
</span><span class='line'>          int leftin[] = new int[i];
</span><span class='line'>          int leftpre[] = new int[i];
</span><span class='line'>          for (int j = 0; j &lt; i; j++) {
</span><span class='line'>              leftin[j] = in[j];
</span><span class='line'>              leftpre[j] = pre[j + 1];
</span><span class='line'>          }
</span><span class='line'>          tree.left = reConstructBinaryTree(leftpre, leftin);
</span><span class='line'>      }
</span><span class='line'>      if (i &lt; lengthin - 1) {
</span><span class='line'>          int rightin[] = new int[lengthin - i - 1];
</span><span class='line'>          int rightpre[] = new int[lengthin - i - 1];
</span><span class='line'>          for (int j = 0; j &lt; lengthin - i - 1; j++) {
</span><span class='line'>              rightin[j] = in[j + i + 1];
</span><span class='line'>              rightpre[j] = pre[j + 1 + i];
</span><span class='line'>          }
</span><span class='line'>          tree.right = reConstructBinaryTree(rightpre, rightin);
</span><span class='line'>      }
</span><span class='line'>      return tree;
</span><span class='line'>  }
</span><span class='line'>
</span><span class='line'>  public static void postTraverse(TreeNode tree) {
</span><span class='line'>      if (tree.left != null)
</span><span class='line'>          postTraverse(tree.left);
</span><span class='line'>      if (tree.right != null)
</span><span class='line'>          postTraverse(tree.right);
</span><span class='line'>      System.out.print(tree.val+" ");
</span><span class='line'>  }
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>}</span></code></pre></td></tr></table></div></figure>
